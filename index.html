<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div class="col">
                <div class="item-row">
                    <label for="">Player:</label>
                </div>
                <div class="button-row">
                    <button class="player-game" id="rock">Rock</button>
                    <button class="player-game" id="paper">Papper</button>
                    <button class="player-game" id="scissor">Scissor</button>
                </div>
            </div>
            <div class="col">
                <label for="">Result:</label>
                <h3 class="" id="result">Win/lost</h3>
            </div>
            <div class="col">
                <label for="">CPU:</label>
                <h3 id="cpu-game">X</h3>
            </div>
        </div>
        <div class="sub-container">
            <label for="">Score:</label>
            <h3 id="score">X</h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
